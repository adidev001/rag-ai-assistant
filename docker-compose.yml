version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount the chroma_db directory to persist data
      - ./chroma_db:/app/chroma_db
      # Mount source code for live development (optional, remove for production)
      - ./backend:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    env_file:
      - .env
